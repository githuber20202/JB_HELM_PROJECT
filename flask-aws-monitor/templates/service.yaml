apiVersion: v1
kind: Service
metadata:
  name: {{ include "flask-aws-monitor.fullname" . }}
  labels:
    {{- include "flask-aws-monitor.labels" . | nindent 4 }}
spec:
  # Bonus logic: ingress.enabled => ClusterIP, else LoadBalancer
  type: {{ ternary "ClusterIP" "LoadBalancer" .Values.ingress.enabled }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    {{- include "flask-aws-monitor.selectorLabels" . | nindent 4 }}
